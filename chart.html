<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">

    <!-- å¼•å…¥ Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        body {

        .tab.active[data-child="yingan"] {

        /* åœ–è¡¨å®¹å™¨ */
        .chart-container {

        }

        button {
            width: 100%;
            padding: 12px;

        }

        .btn-back {
            background: #607d8b;
            color: white;
            box-shadow: 0 4px #455a64;
        }

        .btn-back:active {
            transform: translateY(2px);
            box-shadow: 0 2px #455a64;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 0;
            font-size: 1.1em;
            display: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="tabs">
            <div id="tab-yujie" class="tab active" data-child="yujie" onclick="switchChild('yujie')">ä¿æ½”</div>
            <div id="tab-yingan" class="tab" data-child="yingan" onclick="switchChild('yingan')">ç›ˆå®‰</div>
        </div>

        <h2 id="child-title">ä¿æ½” çš„é»æ•¸è¶¨å‹¢</h2>

        <div id="empty-state" class="empty-state">å°šç„¡æ­·å²ç´€éŒ„å¯ä¾›ç¹ªåœ– ğŸ“‰</div>

        <div class="chart-container" id="chart-wrapper">
            <canvas id="historyChart"></canvas>
        </div>

        <button class="btn-back" onclick="location.href='bank.html'">â¬…ï¸ å›é›†é»éŠ€è¡Œ</button>
    </div>

    <script>
        let currentChild = 'yujie';
        const config = {
            yujie: { name: 'ä¿æ½”', color: '#00796b', bg: '#e0f2f1', line: '#009688', fill: 'rgba(0, 150, 136, 0.2)' },
            yingan: { name: 'ç›ˆå®‰', color: '#673ab7', bg: '#ede7f6', line: '#9c27b0', fill: 'rgba(156, 39, 176, 0.2)' }
        };
        let chartInstance = null;

        function switchChild(id) {
            currentChild = id;

            // æ›´æ–° UI æ¨£å¼
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');

            const c = config[id];
            document.documentElement.style.setProperty('--main-color', c.color);
            document.documentElement.style.setProperty('--bg-color', c.bg);
            document.getElementById('child-title').innerText = c.name + " çš„é»æ•¸è¶¨å‹¢";
            document.getElementById('child-title').style.color = c.color;

            renderChart();
        }

        function renderChart() {
            // å¾ localStorage è®€å–è³‡æ–™
            let history = JSON.parse(localStorage.getItem(currentChild + '_logs') || "[]");

            const emptyState = document.getElementById('empty-state');
            const chartWrapper = document.getElementById('chart-wrapper');

            if (history.length === 0) {
                emptyState.style.display = 'block';
                chartWrapper.style.display = 'none';
                return;
            } else {
                emptyState.style.display = 'none';
                chartWrapper.style.display = 'block';
            }

            // å› ç‚º history æ˜¯å¾€å‰ unshift çš„ï¼ˆæœ€æ–°çš„åœ¨æœ€å‰ï¼‰ï¼Œåœ–è¡¨é€šå¸¸éœ€è¦å¾èˆŠåˆ°æ–°ï¼ˆå·¦åˆ°å³ï¼‰
            // æ•…æˆ‘å€‘åè½‰é™£åˆ—ä¾†ç¹ªåœ–
            const sortedHistory = [...history].reverse();

            // æ•´ç† X è»¸èˆ‡ Y è»¸è³‡æ–™
            const labels = [];
            const dataPoints = [];
            let currentBalance = 0;

            sortedHistory.forEach(log => {
                labels.push(log.date);
                currentBalance += parseInt(log.remain || 0);
                dataPoints.push(currentBalance);
            });

            const c = config[currentChild];

            // è‹¥å·²æœ‰åœ–è¡¨å¯¦ä¾‹ï¼Œå…ˆéŠ·æ¯€æ‰èƒ½é‡ç¹ª
            if (chartInstance) {
                chartInstance.destroy();
            }

            const ctx = document.getElementById('historyChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'éŠ€è¡Œç¸½é¤˜é¡',
                        data: dataPoints,
                        borderColor: c.line,
                        backgroundColor: c.fill,
                        borderWidth: 3,
                        pointBackgroundColor: c.color,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        fill: true,
                        tension: 0.3 // è®“ç·šæ¢ç¨å¾®å¹³æ»‘
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function (context) {
                                    return ` é¤˜é¡: ${context.parsed.y} é»`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0 // åªé¡¯ç¤ºæ•´æ•¸
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        // åˆå§‹åŒ–
        window.onload = () => {
            renderChart();
        };
    </script>

</body>

</html>
